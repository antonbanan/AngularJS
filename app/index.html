<!DOCTYPE html>
<html ng-app = "AntonApp" ng-controller = "GameController">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Anton App</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script type = "text/javascript" src = "js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
	<h2>Total todos: {{todos.length}}</h2>
	<ul class="unstyled">
		<li ng-repeat="todo in todos">
			<input type="checkbox" ng-model="todo.done">
			<span class="done-{{todo.done}}">{{todo.text}}</span>
		</li>
	</ul>
	
	<form class="pudding-margin">
		<input type="text" ng-model="formTodoText">
		<button type="button"
	required
	ng-disabled="!formTodoText" ng-click="addTodo()"><i></i>Add</button>
	</form>
	<button class="pudding-margin" 
	ng-click="cleanComplited()">Clean</button>

	<div class="divStyle">
		<li ng-repeat="object in masive">
			<input type="checkbox" ng-model="object.done">
			<h2 class="check-{{object.done}}">{{object.text}}</h2>
		</li>
	</div>

	<div ng-controller="albumCtrl">
		<div id="header">
			<h2>{{currentImage.description}}</h2>
		</div>
		<dir id="albumImage">
			<img class="albumImage" ng-src="{{currentImage.image}}" alt="{{currentImage.discription}}">
		</dir>

		<div id="thumbWrapper">
			<ul id="thumbList"></ul>
				<li class="thumbLi" ng-repeat="image in images" ng-click="setCurrentImage(image)">
					<img class="thumbImg" ng-src="{{image.thumbnail}}" alt="{{image.description}}">
				</li>
		</div>
	</div>


<h1>Светлофорчик</h1>
 <section class="svetofor">
 	<div id="redPlace" ></div>
 	<div id="yellowPlace" ></div>
 	<div id="greenPlace" ></div>


 	<button id="start" >Start</button>
 	<button id="stop">Stop</button>
 </section>

<h1 class="csvLoader">CSV convertor</h1>
<div class="csvLoader">
    <form class="form-horizontal well">
      <legend>
        <h3>
          <div id="title">HTML5 File API</div>
        </h3>
      </legend>
      <fieldset>
          <label for="csvFileInput"> <strong>CSV File:</strong>
          </label>
          <input type="file" id="csvFileInput" onchange="handleFiles(this.files)"
          accept=".csv">
        </div>
      </fieldset>
    </form>
    <div id="output">
    </div>
  </div>
